<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto de sitio web del Inter">
    <meta name="keywords"  content="Inter, Internazionale, Inter de Milan, Contacto">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>FC Internazionale Milano - Contacto</title>
</head>
<body>
    <header id="top" class="container-fluid">
        <div class="container-fluid">
            <div class="h2 row-auto">
                <a class="navbar-brand d-inline-block d-flex justify-content-center align-items-center">
                  <img src="../images/favicon.webp" alt="Logo" width="50" height="50">
                FC Internazionale Milano
                </a>
            </div>
            <ul class="nav nav-pills bg-black col-100 row-auto nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="./historia.html">Historia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./titulos.html">Títulos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./plantilla_actual.html">Plantilla Actual</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-bold" aria-current="page" href="./contacto.html">Contacto</a>
                </li>
              </ul>
        </div>
    </header>  

    <main class="container-fluid p-3">
        <div class="p-2 m-2 row h-100">
            <section class="col-12 h-100">
                <h2 class="text-decoration-underline">Contacto</h2>
                <form action="" method="post">

                    <div class="m-4">
                        <label for="nombre">Ingrese su nombre y apellido:</label>
                        <input
                        type="text"
                        name=""
                        id="nombre"
                        required
                        placeholder="Nombre y Apellido"
                        />
                    </div>

                    <div class="m-4">
                        <label for="email">Ingrese su email:</label>
                        <input
                        type="email"
                        name=""
                        id="email"
                        required
                        placeholder="ejemplo@ejemplo.com"
                        />
                    </div>

                    <div class="m-4">
                       <p>¿Vive en Italia?</p>
                         <div>
                            <label for="si">Si</label>
                            <input type="radio" name="pais" id="si" value="Si"/>
                            <label for="no">No</label>
                            <input type="radio" name="pais" id="no" value="No"/> 
                        </div>
                    </div>
                    
                    <div class="m-4">
                        <p>Motivo de contacto</p>
                        <div>
                            <label for="fel">Felicitación</label>
                            <input type="checkbox" name="motivo" id="fel" value="Felicitación"/>
                            <label for="con">Consulta</label>
                            <input type="checkbox" name="motivo" id="con" value="Consulta"/>
                            <label for="queja">Queja</label>
                            <input type="checkbox" name="motivo" id="queja" value="Queja"/>
                            <label for="suj">Sujerencia</label>
                            <input type="checkbox" name="motivo" id="suj" value="Sujerencia"/>
                        </div>
                    </div>
                    
                    <div class="m-4">
                        <p>Escriba su mensaje:</p>
                        <textarea class="form-control m-2" id="Textarea1" rows="5"></textarea>
    
                        <div class="m-2">
                            <input id="enviar" type="submit" value="Enviar"/>
                            <input id="reset" type="reset" value="Limpiar"/>
                        </div>
                    </div>

                    
                </form>
            </section>
        </div>
    </main>

    <footer class="container-fluid p-3">
        <div class="d-flex">
            <div class="p-2 flex-grow-1"><a class="btn btn-primary" href="#top" role="button">Volver Arriba</a></div>
            <div class="p-2 text-white">Copyright ©</div>
          </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
